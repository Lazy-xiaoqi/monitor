<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Monitor For Browser</title>
</head>
<body>
  <div style="padding: 20px;">
    <div class="flex flex-wrap mb-10">
      <div class="mr-6 w-200">code error</div>
      <button type="button" class="syntaxError mr-6 group relative flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700">SyntaxError</button>
      <button class="uncaught-referenceError mr-6 group relative flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700">Uncaught ReferenceError</button>
      <button class="rangeError mr-6 group relative flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700">RangeError</button>
      <button class="typeError mr-6 group relative flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700">TypeError</button>
      <button class="URIError mr-6 group relative flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700">URIError</button>
      <button class="EvalError mr-6 group relative flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700">EvalError</button>
      <button type="button" class="unhandledrejection mr-6 group relative flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700">unhandledrejection</button>
    </div>
    <div class="flex mb-10">
      <div class="mr-6 w-200">request error</div>
      <button type="button" class="fetch mr-6 group relative flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700">fetch</button>
      <button type="button" class="xhr mr-6 group relative flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700">xhr</button>
    </div>
    <div class="flex mb-10">
      <div class="mr-6 w-200">resource error</div>
      <button type="button" class="img-load mr-6 group relative flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700">img load</button>
      <button type="button" class="script-load mr-6 group relative flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700">script load</button>
    </div>

  </div>
</body>
</html>
